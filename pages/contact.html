			align-items: center;

		}

			content: '';

			left: 0;

		.contact-card {

			padding: 3rem;

			transition: transform 0.3s ease, box-shadow 0.3s ease;

			box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
		}

		.contact-card-icon {
			width: 80px;
			height: 80px;
			background: var(--gradient-primary);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 1.5rem;
			font-size: 2rem;
			color: #fff;
		}

		.contact-card h3 {
			font-size: 1.5rem;
			font-weight: 700;
			color: #2d3748;
			margin-bottom: 1rem;
		}

		.contact-card a {
			color: #667eea;
			text-decoration: none;
			font-size: 1.2rem;
			font-weight: 600;
		}

		.contact-card a:hover {
			color: #764ba2;
		}

		/* Contact Form */
		.contact-form-wrapper {
			background: #fff;
			padding: 4rem;
			border-radius: 20px;
			box-shadow: 0 20px 60px rgba(0,0,0,0.1);
		}

		.contact-form-wrapper h2 {
			font-size: 2.5rem;
			font-weight: 800;
			color: #2d3748;
			margin-bottom: 2rem;
		}

		.form-group {
			margin-bottom: 2rem;
		}

		.form-group label {
			display: block;
			font-weight: 600;
			color: #2d3748;
			margin-bottom: 0.5rem;
		}

		.form-control {
			width: 100%;
			padding: 1rem;
			border: 2px solid #e2e8f0;
			border-radius: 10px;
			font-size: 1rem;
			transition: border-color 0.3s ease;
		}

		.form-control:focus {
			outline: none;
			border-color: #667eea;
		}

		textarea.form-control {
			min-height: 150px;
			resize: vertical;
		}

		.btn-submit {
			background: var(--gradient-primary);
			color: #fff;
			padding: 1rem 3rem;
			border: none;
			border-radius: 50px;
			font-size: 1.2rem;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			width: 100%;
		}

		.btn-submit:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
		}

		/* Footer */
		.footer-home2 {
			background: #1a202c;

			padding: 60px 0 30px;

		.footer-logo {

		.footer-description {

		}

		/* WhatsApp Button */

			justify-content: center;

	<!-- Contact Cards -->
	<section class="contact-section">
		<div class="container">
			<div class="contact-grid">
				<div class="contact-card">
					<div class="contact-card-icon">
						<i class="fas fa-phone"></i>

					<div class="contact-card-icon">

			<!-- Contact Form -->
			<div class="contact-form-wrapper">
				<h2>שלחו לנו הודעה</h2>
				<form id="contactForm" action="../assets/php/contact-form.php" method="POST">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name">שם מלא *</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">טלפון *</label>
								<input type="tel" class="form-control" id="phone" name="phone" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">אימייל *</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="subject">נושא</label>
						<input type="text" class="form-control" id="subject" name="subject">
					</div>
					<div class="form-group">
						<label for="message">הודעה *</label>
						<textarea class="form-control" id="message" name="message" required></textarea>
					</div>
					<button type="submit" class="btn-submit">
						<i class="fas fa-paper-plane ms-2"></i>
						שלח הודעה

	<!-- JavaScript -->
	<script>
		// Language Toggle
		document.querySelector('.language-toggle').addEventListener('click', () => {
			alert('Language switching functionality - to be implemented');
		});

		// Form Submit Handler
		document.getElementById('contactForm').addEventListener('submit', function(e) {
			e.preventDefault();

			// Get form data
			const formData = new FormData(this);

			// Simple validation
			const name = formData.get('name');
			const email = formData.get('email');
			const phone = formData.get('phone');
			const message = formData.get('message');

			if (!name || !email || !phone || !message) {
				alert('אנא מלא את כל השדות המסומנים בכוכבית');
				return;
			}

			// Show success message
			alert('תודה! ההודעה נשלחה בהצלחה. ניצור איתך קשר בהקדם.');
			this.reset();
		});
	</script>
