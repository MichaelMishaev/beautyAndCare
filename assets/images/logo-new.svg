<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized medical beauty symbol -->
  <g>
    <!-- Outer circle -->
    <circle cx="35" cy="40" r="25" fill="url(#logoGradient)" opacity="0.2"/>

    <!-- Inner sparkle/star symbol (represents beauty & care) -->
    <path d="M 35 20 L 37 32 L 48 32 L 39 39 L 42 51 L 35 44 L 28 51 L 31 39 L 22 32 L 33 32 Z"
          fill="url(#logoGradient)" />

    <!-- Medical cross integrated -->
    <rect x="33" y="35" width="4" height="12" fill="#ffffff" rx="1"/>
    <rect x="29" y="39" width="12" height="4" fill="#ffffff" rx="1"/>
  </g>

  <!-- Company Name: English -->
  <text x="70" y="35" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#2d3748">
    Davidov
  </text>
  <text x="70" y="52" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="400" fill="#667eea">
    Beauty &amp; Care
  </text>

  <!-- Tagline -->
  <text x="70" y="66" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="300" fill="#718096">
    Medical Aesthetic Equipment
  </text>
</svg>
