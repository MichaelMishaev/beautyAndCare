<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean, professional background (transparent) -->
  
  <!-- Logo Mark: Modern, geometric D icon -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for professional glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Modern geometric D shape -->
    <path d="M 0 10 L 0 50 L 15 50 C 25 50 35 45 35 30 C 35 15 25 10 15 10 Z M 8 18 L 15 18 C 19 18 27 19 27 30 C 27 41 19 42 15 42 L 8 42 Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)"/>
    
    <!-- Modern accent elements -->
    <circle cx="42" cy="22" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="42" cy="32" r="2" fill="#0891b2" opacity="0.6"/>
    <circle cx="42" cy="40" r="1.5" fill="#0e7490" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="35" font-family="'Inter', Arial, sans-serif" font-size="18" font-weight="700" fill="#1e293b">
    DAVIDOV
  </text>
  
  <!-- Tagline -->
  <text x="65" y="50" font-family="'Inter', Arial, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="2px">
    BEAUTY CARE
  </text>
  
  <!-- Professional underline -->
  <line x1="65" y1="55" x2="160" y2="55" stroke="#e2e8f0" stroke-width="1" opacity="0.7"/>
  
  <!-- Medical/Professional accent -->
  <g transform="translate(170, 25)">
    <!-- Medical cross symbol (subtle) -->
    <path d="M 12 6 L 12 18 M 6 12 L 18 12" stroke="#06b6d4" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>
</svg>