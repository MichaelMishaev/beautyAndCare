<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language Switcher Test</title>
    
    <link rel="stylesheet" href="assets/css/language-switcher.css">
    <script src="assets/js/i18n.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-top: 100px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-content {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher"></div>
    
    <div class="test-container">
        <h1 data-i18n="hero.title">Advanced Technology for Your Clinic</h1>
        <div class="test-content">
            <p data-i18n="hero.description">Transform your clinic with professional beauty equipment. Transparent pricing, local support, and technology that grows with your business.</p>
            <p data-i18n="hero.clients">We have 500+ satisfied clinics in Israel</p>
        </div>
    </div>

    <script>
        // Add some debugging
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Language switcher test loaded');
            console.log('Current language:', window.i18n ? window.i18n.getCurrentLanguage() : 'unknown');
        });

        document.addEventListener('languageChanged', (e) => {
            console.log('Language changed to:', e.detail.language);
        });
    </script>
</body>
</html>
